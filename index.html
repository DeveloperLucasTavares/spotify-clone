<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bem Vindo ao Spotify</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <figure>
                    <img src="./assets/spotify-logo.png" alt="Spotify">
                </figure>
            </div>
            <div class="search-content">
                <figure class="home-icon">
                    <img src="./assets/home-icon.svg" alt="Home">
                </figure>
                <div class="search-field">
                    <span>
                        <figure class="search-icon">
                            <img src="./assets/search-icon.svg" alt="">
                        </figure>
                        <input type="text" name="" id="" placeholder="O que você quer ouvir?">
                    </span>
                </div>
            </div>
            <div class="profile">
                <a class="upgrade" href="#">Faça upgrade</a>
                <a class="profile-icon" href="#">
                    <figure>
                        <img src="./assets/profile-icon.svg" alt="Profile">
                    </figure>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <aside>
            <div class="by-spotify">
                <ul>
                    <li><a href="">Sua Biblioteca</a></li>
                    <li><a href="">Criar Playlist</a></li>
                    <li><a href="">Músicas Curtidas</a></li>
                </ul>
            </div>
            <div class="my-playlists">
                <ul>
                    <li><a href="">Car Music</a></li>
                    <li><a href="">Descobertas da Semana</a></li>
                    <li><a href="">Curtidas na Rádio</a></li>
                    <li><a href="">SESSIONS Sounds</a></li>
                    <li><a href="">Outros+</a></li>
                </ul>
            </div>
            <div class="download">
                <span>
                    <figure>
                        <img src="./assets/download-icon.png" alt="">
                    </figure>
                    <p>Instalar aplicativo</p>
                </span>
            </div>
        </aside>
        <section>

        </section>
    </main>
</body>

</html>
